<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome Product</title>
    <link rel="Stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Awesome Product</h1>
        <img src="image/Product.webp" alt="Awesome Product Image" class="product-image">
        <p class="description">This is an amazing product that will change your life. It's stylish, affordable, and perfect for everyday use. Get yours now!</p>
        
        <label for="color">Choose a color:</label>
        <select id="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
        </select>
        
        <div class="options">
            <input type="checkbox" id="giftWrap"> <label for="giftWrap">Add Gift Wrap</label>
            <br>
            <input type="checkbox" id="warranty"> <label for="warranty">Add Extended Warranty</label>
        </div>
        
        <h2>Product Specifications</h2>
        <table class="specifications">
            <tr>
                <th>Specification</th>
                <th>Details</th>
            </tr>
            <tr>
                <td>Size</td>
                <td>Medium</td>
            </tr>
            <tr>
                <td>Weight</td>
                <td>500g</td>
            </tr>
            <tr>
                <td>Material</td>
                <td>Polyester</td>
            </tr>
        </table>
        
        <div class="button-container">
            <button class="cart-button">Add to Cart</button>
        </div>
    </div>
</body>
</html>
